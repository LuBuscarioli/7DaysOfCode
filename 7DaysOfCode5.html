<html>
<script>
	//let meuArray = [];   meuArray.push(elemento1);

	let listaFrutas = [];
	let listaLaticinios = [];
	let listaCongelados = [];
	let listaDoces = [];
	let adicionarItem = "sim";


	while (adicionarItem == "sim") {

		let adicionarItem = prompt ("Deseja adicionar um ítem na sua lista de compras? Digite 'sim' ou 'não'.");

		if (adicionarItem == "não") {
			console.log("Obrigado.");
			break;
		}

		let item = prompt("Qual comida deseja inserir?");

		let categoriaItem = prompt("Em qual categoria esse ítem se encaixa? Frutas, laticínios, congelados ou doces?");

		if (categoriaItem == "frutas") {
			listaFrutas.push(item);
			console.log ("Frutas: " + listaFrutas);

		}else if(categoriaItem == "laticínios") {
			listaLaticinios.push (item);
			console.log ("Laticínios: " + listaLaticinios);

		}else if(categoriaItem == "congelados") {
			listaCongelados.push (item);
			console.log ("Congelados: " + listaCongelados);

		}else if(categoriaItem == "doces") {
			listaDoces.push (item);
			console.log ("Doces: " + listaDoces);
		}

	}	

</script>
</html>
