<script>

let operacao = " ";


	function soma (valorUm, valorDois) {
		let resultadoSoma = valorUm + valorDois
		alert(resultadoSoma);
	}

	function subtracao (valorUm, valorDois) {
		let resultadoSub = valorUm - valorDois
		alert(resultadoSub);
	}

	function multiplicacao (valorUm, valorDois) {
		let resultadoMult = valorUm * valorDois
		alert(resultadoMult);
	}

	function divisao (valorUm, valorDois) {
		let resultadoDiv = valorUm / valorDois
		alert(resultadoDiv);
	}
	
while (operacao == " ") {

	let operacao = prompt ("Qual operação matemática deseja realizar? Soma, subtração, multiplicação ou divisão? (Digite o nome da operação corretamente) Se quiser sair, digite 'sair'.");

	if (operacao == "soma") {
		let valorUm = parseInt (prompt ("Digite o primeiro valor a ser calculado")); 
		let valorDois = parseInt (prompt("Digite o segundo valor a ser calculado"));
		soma(valorUm, valorDois);

	}else if (operacao == "subtração") {
		let valorUm = parseInt (prompt ("Digite o primeiro valor a ser calculado")); 
		let valorDois = parseInt (prompt("Digite o segundo valor a ser calculado"));
		subtracao(valorUm, valorDois);

	}else if (operacao == "multiplicação") {
		let valorUm = parseInt (prompt ("Digite o primeiro valor a ser calculado")); 
		let valorDois = parseInt (prompt("Digite o segundo valor a ser calculado"));
		multiplicacao (valorUm, valorDois);

	}else if(operacao == "divisão"){
		let valorUm = parseInt (prompt ("Digite o primeiro valor a ser calculado")); 
		let valorDois = parseInt (prompt("Digite o segundo valor a ser calculado"));
		divisao (valorUm, valorDois);

	}else if(operacao == "sair"){
		break;
	}

}

	alert ("Até logo");
	


</script>
