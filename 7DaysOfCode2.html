<meta charset="UTF-8">
<script>

	let nomeUsuario = prompt ("Qual é o seu nome?");
	let anosUsuario = prompt ("Quantos anos você tem?");
	let linguagemUsuario = prompt ("Qual linguagem de programação você está estudando?");

	alert ("Olá " + nomeUsuario + ", você tem " + anosUsuario + " anos e já está aprendendo " + linguagemUsuario);

	let perguntaUsuario = prompt ("Você gosta de estudar " + linguagemUsuario + "? Responda com 1 para SIM e 2 para NÃO");

	if (perguntaUsuario == 1) {
		alert ("Muito bom! Continue estudando e você terá muito sucesso.");
	}

	if (perguntaUsuario == 2) {
		alert ("Ahh que pena... Já tentou aprender outras linguagens?");
	}

</script>
